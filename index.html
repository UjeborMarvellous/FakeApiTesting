<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Consumpion</title>
    <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>API Consumpion Get Request</h1>
        <div >
            <div  class="BA" id="result"></div>
        </div>
        <form id="form">
            <div class="form-group">
                <label for="numberOfPosts">Number of Post:</label>
                <input type="number" name="" class="form-control" id="number" required />
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-danger btn-block">Submit Post</button>
            </div>
        </form>

        <a href="Post.html">Go to post</a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        let url = "https://jsonplaceholder.typicode.com/todos/"
        let numberOfPosts
        $("#form").submit((e) => {
            e.preventDefault()

            //get number of words
            numberOfPosts = $("#number").val()

            //making Axios get request
            axios.get( url + numberOfPosts)
            .then((response) => {
                console.log(response.data.title)
                $("#result").append(response.data.title + "/n")
            })
            .catch((error) => {
                console.log(error)
                alert("Invalid input")
            })
        })
    </script>
</body>
</html>
