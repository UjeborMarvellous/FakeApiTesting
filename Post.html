<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Consumpion</title>
    <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>API Consumpion Post Request</h1>
        <div >
            <div  class="BA" id="result"></div>
        </div>
        <form id="form">
            <div class="form-group">
                <label for="numberOfPosts">UserId:</label>
                <input type="number" name="" class="form-control" id="userid" required />
            </div>
            <div class="form-group">
                <label for="numberOfPosts">Title:</label>
                <input type="text" name="" class="form-control" id="title" required />
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-danger btn-block">Add Post</button>
            </div>
        </form>
        <a href="index.html">Go To Home</a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        let url = "'https://jsonplaceholder.typicode.com/posts'"
        let userId,title
        $("#form").submit((e) => {
            e.preventDefault()

            //get number of words
            userId = $("#id").val()
            title = $("#title").val()

            //making Axios post request
            let object = {
                title:title,
                userId:userId
            }
            axios.post("https://jsonplaceholder.typicode.com/posts", object)
            .then((response) => {
                console.log(response.data)
            })
            .catch((error) => {
                console.log(error)
                alert(error)
            })
        })
    </script>
</body>
</html>
